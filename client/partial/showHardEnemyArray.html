<md-dialog aria-label="Mango (Fruit)" ng-cloak ng-controller="HardEnemyArrayController">
  <form ng-submit="go()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Hard Enemy Array</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:890px;max-height:810px; ">
      <div class="md-dialog-content">
        <md-content class="md-padding" style="width: 820px">
          <input type="number" class="enemy" ng-repeat="hardEnemy in hardEnemys" ng-model="hardEnemy.mark" min="0"/>
          <md-button class="md-raised md-primary">Save</md-button>
        </md-content>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
