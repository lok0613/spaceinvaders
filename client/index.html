<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Space Invaders</title>
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body layout="column" ng-controller="MainController">
        <md-toolbar layout="row" style="background: rgb(63,81,181); color: rgba(255,255,255,0.87)">
            <div class="md-toolbar-tools">
              <h1>Space Invader: Lok Chun Wai (15005218D)</h1>
            </div>
        </md-toolbar>
        <div layout="row" flex>

            <div layout="column" flex id="content">
              <md-content layout="column" flex class="md-padding">
                <div id="starfield"></div>
                <div id="gamecontainer">
                <canvas id="gameCanvas"></canvas>
                </div>
                <div id="info">
                    <p><a id="muteLink" href="#" onclick="toggleMute()">mute</a></p>
                </div>
              </md-content>
            </div>
            <md-sidenav layout="column" class="md-sidenav-right md-whiteframe-4dp" md-component-id="right" md-is-locked-open="true" ui-view="sidebar">

            </md-sidenav>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>
        <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>

        <script src="js/starfield.js"></script>
        <script src="js/spaceinvaders.js"></script>
        <script src="js/main.js"></script>
        <script>
            var game;
        </script>
    </body>
</html>
